<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>RESULT</title>


    <!-- <style>
        body {
            background-image: url();
        }
    </style> -->



</head>

<body>

    <!-- <img src="./img/wangye.jpg" class="img-responsive" alt="Cinque Terre" width="100" height="100"> -->
    <h1 class="text-center">产后出血症预测系统</h1>
    <h4 class="text-center">Postpartum Hemorrhage Prediction System</h4>

    </div>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="home.html">主页 </a></li>
                    <li class="active"><a href="predict.html">预测<span class="sr-only">(current)</span></a></li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="container">

        <!-- success danger -->
        <div class="{{myclass}}">
            <div class="panel-heading">
                <h3 class="panel-title">预测结果</h3>
            </div>
            <div class="panel-body">
                <div>患者id：{{patient_id}}</div>
                <div>预测结果：{{ prediction_display_area}}</div>
                <div>{{info}}：{{pre}} %</div>
                <!-- <div>预测依据：{{decision_path}} </div> -->
                <div>预测依据： {{decision_path}}
                </div>
            </div>
        </div>
        <div class="container">
            <div class="evaluation-form">
                <h2>请对以上预测结果进行评价：</h2>
                <form action="{{url_for('evaluate')}}" method="POST">
                    <div class="form-group">
                        <label for="evaluation">评价：</label>
                        <select class="form-control" id="evaluation" name="evaluation">  
                            <option value="2">准确</option>  
                            <option value="1">相对准确</option>  
                            <option value="0">不准确</option>  
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-submit">提交</button>
                </form>
            </div>
        </div>



        <!-- Bootstrap -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
        <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

</body>

</html>
